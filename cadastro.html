<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='./js/main.js'></script>
</head>
<body>
    <header id="screen-top">
        <div id="titleHeader">
            <hr class="top" id="top1">
            <h1 class="title">Code_X</h1>
            <hr class="top" id="top2">
        </div>
    </header>
    <form method="post" id="screen-full">
        
        <div id="inputs_container">

            <h1 class="crie">Crie sua Conta</h1>
        
            <label id="name">Nome Completo</label><input id="user" type="text">
            <br>
            <label id="Tel">Telefone</label><input id="tel" type="tel" placeholder="() _____-____">
            <br>
            <label id="Date">Data de Nascimento</label><input id="date" type="date" placeholder="__/__/____">
            <br>
            <label id="cpf">CPF</label><input oninput="mascara(this)" id="Cpf" type="text" placeholder="___.___.___-__">
            <br><hr><br>
            <label id="Bairro">Bairro</label><input id="bairro" type="text">
            <br>
            <label id="Rua">Rua</label><input id="rua" type="text">
            <br>
            <label id="Casa">NÃºmero</label><input id="casa" type="number">
            <br>
            <label id="Cep">CEP</label><input id="cep" type="number" placeholder="Ex: 80010-010">
            <br><br>
            <label id="Cidade">Cidade</label><input id="city" type="text">
            <br><br>
            <label id="Estado">Estado</label><input id="state" type="text">
            <br><br>
            <label id="Complemento">Complemento</label><input id="complement" type="text">
            <br><br>
            <label id="Add">Adicionais</label><input id="add" type="text">
            <br><hr><br>
            <label id="Email">Email</label><input id="email" type="email" placeholder="Ex: construcoes@gmail.com">
            <br>
            <label id="Pass">Senha</label><input id="pswrd" minlength="8" type="password" placeholder="Ex: 12345678">
            <br>
            <label id="RepetPass">Repetir Senha</label><input id="psword_repeat" minlength="8" type="password">
            <br><br>
            <a id="link_Loja" href=""><button type="button" id="btn" onclick="Verificar()">Cadastrar</button></a>
        </div>
        <br><br><br>
    </form>
</body>
</html>
