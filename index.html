<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastre-se</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <script src='/js/main.js'></script>
</head>
<body>
    <header id="screen-top">
        <hr>
        <h1 class="title">Code_X</h1>
        <hr>
    </header>
    <form id="screen-full">

        
        <div id="inputs_container">

            <h1 class="crie">Crie sua Conta</h1>
        
            <h2 id="name">Nome Completo</h2><input id="user" type="text">
            <br>
            <h2 id="Tel">Telefone</h2><input id="tel" type="tel" placeholder="() _____-____">
            <br>
            <h2 id="Date">Data de Nascimento</h2><input id="date" type="date" placeholder="__/__/____">
            <br>
            <h2 id="cpf">CPF</h2><input id="Cpf" type="number" placeholder="___.___.___-__">
            <br><hr><br>
            <h2 id="Bairro">Bairro</h2><input id="bairro" type="text">
            <br>
            <h2 id="Rua">Rua</h2><input id="rua" type="text">
            <br>
            <h2 id="Casa">NÃºmero</h2><input id="casa" type="number">
            <br>
            <h2 id="Cep">CEP</h2><input id="cep" type="number" placeholder="Ex: 80010-010">
            <br><hr><br>
            <h2 id="Email">Email</h2><input id="email" type="email" placeholder="Ex: construcoes@gmail.com">
            <br>
            <h2 id="Pass">Senha</h2><input id="pswrd" minlength="8" type="password" placeholder="Ex: 12345678">
            <br>
            <h2 id="RepetPass">Repetir Senha</h2><input id="psword2" minlength="8" type="password">
            <br><br>
    
        </div>

        <button type="submit" id="btn" onclick="Verificar()">Crie sua conta</button>

        <br><br><br>
    </form>
</body>
</html>
